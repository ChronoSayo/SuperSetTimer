name: Build Xamarin.Android app

on: [push]

jobs:    
  Android:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      
    - name: Android
      run: |
        cd SuperSetTimer
        nuget restore
        cd SuperSetTimer.Android
        echo “::add-path::C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin”
        msbuild SuperSetTimer.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
